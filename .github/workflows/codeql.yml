name: 🔍 CodeQL Security Analysis

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  schedule:
    - cron: '0 3 * * 0'  # Weekly security analysis on Sundays at 3 AM UTC
  workflow_dispatch: {}

jobs:
  analyze:
    name: 🔍 CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      packages: read

    strategy:
      fail-fast: false
      matrix:
        language: ['python']

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔍 Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config-file: .github/codeql/codeql-config.yml

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[all,dev]

      - name: 🧪 Run tests (for better analysis)
        run: pytest --tb=short

      - name: 🔍 Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  security-report:
    name: 📊 Security Report
    runs-on: ubuntu-latest
    needs: analyze
    if: always()
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 📊 Generate security summary
        run: |
          echo "# 🔍 CodeQL Security Analysis Report" > security-summary.md
          echo "" >> security-summary.md
          echo "## 📅 Analysis Date" >> security-summary.md
          echo "$(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> security-summary.md
          echo "" >> security-summary.md
          echo "## 🎯 Analysis Scope" >> security-summary.md
          echo "- Language: Python" >> security-summary.md
          echo "- Directories: neonpay/, tests/, examples/" >> security-summary.md
          echo "- Configuration: .github/codeql/codeql-config.yml" >> security-summary.md
          echo "" >> security-summary.md
          echo "## 📋 Next Steps" >> security-summary.md
          echo "1. Review any security alerts in the Security tab" >> security-summary.md
          echo "2. Address high and critical severity issues" >> security-summary.md
          echo "3. Consider medium severity issues for future improvements" >> security-summary.md

      - name: 📈 Upload security summary
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: security-summary.md
