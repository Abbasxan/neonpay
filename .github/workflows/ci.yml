name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Black
        run: pip install black

      - name: Run Black auto-fix
        run: black .

      - name: Commit changes (if any)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "style: auto-format with black" || echo "No changes to commit"
          git push

  ci:
    runs-on: ubuntu-latest
    needs: format
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          
          pip install -e .[all,dev]

      - name: Check syntax (py_compile)
        run: python -m compileall -q .

      - name: Run Ruff (lint only)
        run: ruff check .

      - name: Run Black (check formatting)
        run: black --check .

      - name: Run MyPy (type checking)
        run: mypy neonpay

      - name: Run tests
        run: pytest -q --disable-warnings
