name: Publish to PyPI / TestPyPI

on:
  push:
    tags:
      - "v*"       # v2.3.0 → публикация в PyPI
      - "test/*"   # test/2.3.0 → публикация в TestPyPI
  workflow_dispatch: {}

jobs:
  build-n-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ startsWith(github.ref, 'refs/tags/test/') && secrets.TEST_PYPI_API_TOKEN || secrets.PYPI_API_TOKEN }}
          repository-url: ${{ startsWith(github.ref, 'refs/tags/test/') && 'https://test.pypi.org/legacy/' || 'https://upload.pypi.org/legacy/' }}
