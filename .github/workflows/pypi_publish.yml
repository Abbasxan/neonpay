on:
  push:
    tags:
      - "legacy-v*"  # Only legacy tags
  workflow_dispatch: {}

jobs:
  legacy-publish:
    name: ğŸ“¦ Legacy PyPI Publish
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    if: startsWith(github.ref, 'refs/tags/legacy-')

    steps:
      - name: âš ï¸ Deprecation Warning
        run: |
          echo "âš ï¸  This workflow is deprecated!"
          echo "ğŸš€ Please use the new release.yml workflow for releases."
          echo "ğŸ“ Create tags with format 'v*.*.*' instead of 'legacy-v*'"

      - name: ğŸ“¥ Checkout source
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ’¾ Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-legacy-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-legacy-
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: ğŸ—ï¸ Build package
        run: python -m build

      - name: ğŸ” Check package
        run: twine check dist/*

      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: legacy-dist-${{ github.ref_name }}
          path: dist/

      - name: ğŸš€ Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
