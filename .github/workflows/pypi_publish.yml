name: 📦 Legacy PyPI Publish (Deprecated)

# ⚠️ This workflow is deprecated. Use release.yml instead for better release management.
# This file is kept for backward compatibility only.

on:
  push:
    tags:
      - "legacy-v*"  # Only legacy tags
  workflow_dispatch: {}

jobs:
  legacy-publish:
    name: 📦 Legacy PyPI Publish
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    if: startsWith(github.ref, 'refs/tags/legacy-')

    steps:
      - name: ⚠️ Deprecation Warning
        run: |
          echo "⚠️  This workflow is deprecated!"
          echo "🚀 Please use the new release.yml workflow for releases."
          echo "📝 Create tags with format 'v*.*.*' instead of 'legacy-v*'"

      - name: 📥 Checkout source
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 💾 Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-legacy-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-legacy-
            ${{ runner.os }}-pip-

      - name: 📦 Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: 🏗️ Build package
        run: python -m build

      - name: 🔍 Check package
        run: twine check dist/*

      - name: 📊 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: legacy-dist-${{ github.ref_name }}
          path: dist/

      - name: 🚀 Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
